    <main>
        <section id="pedp-main">
            <div class="pedp-editar-quadrado-vermelho">
                <div class="pedp-editar_div_center">
                    <h1>Editar Dados Pessoais</h1>
                    <div class="div-nomeCompleto">
                        <input class="editar_input largura-nome" type="text" name="nome" placeholder="Nome Completo">                            
                    </div>
                    <div class="editar_center_campos">
                        <div class="editar_center edi">
                            <input class="editar_input" type="email" name="email" placeholder="E-mail">
                            <input class="editar_input" type="password" name="senha" placeholder="Senha">
                            <input class="editar_input" type="text" name="numero" placeholder="Celular">
                        </div>
                        <div class="editar_center edi">
                            <input class="editar_input" type="email" name="email"
                            placeholder="Confirmar seu e-mail">
                            <input class="editar_input" type="password" name="confirm_senha"
                            placeholder="Confirme sua senha">
                            <input class="editar_input" type="text" name="numero" placeholder="Confirme seu nÃºmero">
                        </div>
                    </div>
                    <div class="confirmar">
                        <button class="editar_button">Confirmar</button>
                    </div>
                </div>            
            </div>
            <div class="pedp-editar-quadrado-branco">
            </div>
        </section>
