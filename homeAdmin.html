<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <title>Eventos Rejeitados</title>

<body>
    <div class="">
        <input type="checkbox" id="check">
        <label id="icone" for="check"><i class="fas fa-bars icon "></i></label>
        <div class="menu">

            <header id="topo_mobile_home">
                <h2>Admin</h2>

        </div>

        <div class="barra">
            <nav>
                <a href="homeAdmin.html">

    <main>

            <div class="flex home_car">

                    <img class="home_avatar" src="imagens/img_avatar.png" alt="Avatar">

                        <div class="home_container_card">
                            <div class="home_texto_card">
                                <h4><b>Nome do evento</b></h4>

                        </div>
                    </div>
                </div>
                <div class="home_card_container home_none margin">
                    <img class="avatar" src="imagens/img_avatar.png" alt="Avatar">
                    <div class="home_card">
                        <div class="home_container_card">
                            <div class="home_texto_card">
                                <h4><b>Nome do evento</b></h4>
                                <p><i class="far fa-clock"></i> 10:00</p>

                <div class="home_card_container home_none home_none_tablet ">
                    <img class="avatar" src="imagens/img_avatar.png" alt="Avatar">
                    <div class="home_card">
                        <div class="home_container_card">
                            <div class="home_texto_card">
                                <h4><b>Nome do evento</b></h4>
